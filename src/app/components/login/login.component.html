 <div class="widget">
   <thf-widget>
    <div class="logo">
     <p>Cassava S/A</p>
    </div>

    <div class="login">
      <thf-login class="thf-md-12 thf-sm-10" t-label="Login" [(ngModel)]="login" t-required="true"></thf-login>
    </div>

    <div class="senha">
      <thf-password class="thf-md-12 thf-sm-10" t-label="Senha" [(ngModel)]="senha" t-required="true"></thf-password>
    </div>

    <div class="select">
      <thf-select class="thf-md-12 thf-sm-10" t-label="Companhias" t-placeholder="Selecione uma compania" [t-options]="options" [(ngModel)]="cliente"></thf-select>
    </div>

    <div class="button">
      <thf-button class="thf-md-12 thf-sm-10 botao" t-label="Login" t-type="primary" (t-click)="submit()"></thf-button>
    </div>
   </thf-widget>
 </div>
