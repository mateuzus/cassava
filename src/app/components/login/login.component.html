 <div class="widget">
   <thf-widget >
    <div class="logo">
     <p>Cassava S/A</p>
    </div>

    <div class="login">
      <thf-login t-label="Login" [(ngModel)]="login" t-required="true"></thf-login>
    </div>

    <div class="senha">
      <thf-password t-label="Senha" [(ngModel)]="senha" t-required="true"></thf-password>
    </div>

    <div class="button">
      <thf-button t-label="Login" t-type="primary" (t-click)="submit()"></thf-button>
    </div>
   </thf-widget>
 </div>
