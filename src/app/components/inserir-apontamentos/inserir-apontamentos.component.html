<div class="seq">
  <thf-input
    class="thf-md-2 thf-sm-2"
    t-label="Seq"
    [(ngModel)]="seq"
  ></thf-input>
  <thf-input
    class="thf-md-10 thf-sm-10"
    t-label="Desc"
    [(ngModel)]="desc"
  ></thf-input>
</div>

<div>
  <thf-input class="thf-md-12 thf-sm-12"></thf-input>
</div>

<div class="radio">
  <thf-radio-group
    [t-options]="options"
    t-columns="4"
    [(ngModel)]="optionSelected"
  ></thf-radio-group>
</div>

<div class="apos">
  <thf-input
    class="thf-md-6 thf-sm-6"
    t-label="Após"
    [(ngModel)]="apos"
  ></thf-input>
  <thf-input
    class="thf-md-6 thf-sm-6"
    t-label="Número"
    [(ngModel)]="numero"
  ></thf-input>
</div>

<div class="resultado">
  <thf-input
    class="thf-md-6 thf-sm-6"
    t-label="Tp Result"
    [(ngModel)]="tpResult"
  ></thf-input>
  <thf-input
    class="thf-md-6 thf-sm-6"
    t-label="Resultado"
    [(ngModel)]="resultado"
  ></thf-input>
</div>

<div class="col-md-12 select">
  <select class="form-select" [(ngModel)]="horaSelecionada">
    <option selected>Selecione a hora</option>
    <option *ngFor="let item of horas" [value]="item.value">{{item.label}}</option>
  </select>
</div>

<div class="apontamento">
  <thf-input
    class="thf-md-6 thf-sm-6"
    t-label="Data Apont"
    [(ngModel)]="dataAtual"
  ></thf-input>
  <thf-input
    class="thf-md-4 thf-sm-6"
    t-label="Hora Apont"
    [(ngModel)]="horaAtual"
  ></thf-input>
  <thf-button
    class="thf-md-2 botao"
    t-type="primary"
    t-icon="thf-icon-plus"
    (t-click)="adicionarTempo()"
  ></thf-button>
</div>
